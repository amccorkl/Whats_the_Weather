<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
   
    <link rel="stylesheet" href="./style.css">
    <title>What's the Weather?</title>
</head>
<body>
    <main class="container-fluid">
        <div class="row">
            <div class="header col-12">
                <h1 style="border: 1px solid black">What's the Weather?</h1>
            </div>
            <aside class="card col-6">
                <h2>Search for a City</h2>
                <form id="user-form" class="card-body">
                    <label for="city-name" class="form-label" ></label>   
                    <input id="city-name" type="text" autofocus="true" class="form-input" placeholder="City Name"> 
                    <div>
                    <button id="submit-btn" class="btn btn-primary" type="submit" value="Submit">Search</button>
                    </div>                           
                </form>
                <div id="past-searches"></div>
            </aside>

            

            <div class="col-6">
                <div class="card" style="width: 63vw;">
                    <div class="card-body">
                      <h3 id="current-city"></h3>
                        <ul id="current-weather"></ul>
                    </div>
                </div>
            </div>

            <div class="card col-12" style="border: 1px solid black; height: 50vh;" id="5day-card">
                <h2 class="Five-day-title"></h2>
                <div class="five-day-forecast" id="forecast"></div>
            </div>
        </main>
    
        <script
        type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
      ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script src="./script.js"></script>
</body>
</html>
